{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="col content">
    <h1>画像分類</h1>
    <p>ア～ウの判定</p>
    <br>
    <form method="post", enctype="multipart/form-data", action="/result">
      <input name="file" type="file" accept=".png, .jpg, .jpeg, .gif" required multiple>
      <br>
      <br>
      <input type="submit", value="判定">
    </form>
  </div>
</div>
{% endblock %}
