{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="col content">
    <h1>判定結果</h1>
    <br>
    <p>正解：{{ans}}</p>

    <br>
    <table class="table">
      <thead class="table-default">
        <tr>
          <th>ID</th>
          <th>画像</th>
          <th>①</th>
          <th>②</th>
          <th>結果</th>
        </tr>
      </thead>

      <tbody>
        {{result}}
      </tbody>

    </table>

    <br>
    <br>

    <form method="get" action="/">
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary submit">戻る</button>
      </div>
    </form>
    
    <br>
    <br>
  </div>
</div>
{% endblock %}
